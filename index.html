<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product preview card with ARIA, semantic html, CSS custom properties and Flex"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product" aria-label="Product">
        <div class="product-container">
          <div class="product-image">
            <img
              src="images/image-product-mobile.jpg"
              alt="Floral perfume laying on its side on white background amongst leaves"
            />
          </div>
          <div class="product-content">
            <header class="product-header" aria-label="Product header">
              <p class="product-category" aria-label="Product category">
                Perfume
              </p>
              <h1 class="product-title" aria-label="Product title">
                Gabrielle Essence Eau De Parfum
              </h1>
            </header>
            <p class="product-description" aria-label="Product description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <footer class="product-footer" aria-label="Product footer">
              <p class="product-price" aria-label="Current price">
                $149.99<span class="product-old-price" aria-label="Old price">
                  <s>$169.99</s></span
                >
              </p>
              <button
                type="button"
                class="add-to-cart"
                aria-label="Add to cart"
              >
                <img src="./images/icon-cart.svg" alt="Shopping cart icon" />
                <span>Add to Cart</span>
              </button>
            </footer>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <!-- Using noopener attribute in order to prevent the page being linked to from obtanining
      access to our page, very important for security -->
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a href="https://github.com/Kyr27" rel="noopener" target="_blank"
        >Stefan</a
      >.
    </footer>
  </body>
</html>
