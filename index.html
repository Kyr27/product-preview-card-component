<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product preview card" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <p>Perfume</p>
      
      <p>Gabrielle Essence Eau De Parfum</p>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,

      <p>$149.99</p>
      <p>$169.99</p>

    <footer>
      <!-- Using noopener attribute in order to prevent the page being linked to from obtanining
      access to our page, very important for security -->

        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a>
          . Coded by
        <a href="https://github.com/Kyr27" rel="noopener" target="_blank">Stefan</a>.
      </div>
    </footer>
