<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product preview card with ARIA, semantic html, CSS custom properties and Flex"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product" aria-label="Product">
        <div class="product-container">
          <div class="product-image">
            <img
              src="images/image-product-mobile.jpg"
              alt="Image of floral perfume laying on its side on white background amongst leaves"
            />
          </div>
          <div class="product-content">
            <div class="product-header">
              <p class="product-category" aria-label="Product category">Perfume</p>
              <p class="product-title" aria-label="Product title">
                Gabrielle Essence Eau De Parfum
              </p>
            </div>
            <div class="product-body">
              <p class="product-description" aria-label="Product description">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="product-footer">
              <p class="product-price" aria-label="Current price">
                $149.99<span class="product-old-price" aria-label="Old price">
                  $169.99</span
                >
              </p>
              <button type="button" class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <!-- Using noopener attribute in order to prevent the page being linked to from obtanining
      access to our page, very important for security -->
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >
        . Coded by
        <a href="https://github.com/Kyr27" rel="noopener" target="_blank"
          >Stefan</a
        >.
      </div>
    </footer>
  </body>
</html>
