<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product preview card" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <p class="card-category">Perfume</p>
            <p class="card-title">Gabrielle Essence Eau De Parfum</p>
          </div>
          <div class="card-content">
            <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="card-footer">
            <p class="card-new-price">$149.99</p>
            <p class="card-old-price">$169.99</p>
          
            <p class="add-to-cart">Add to Cart</p>
          </div>
        </div>
      </div>
      

    </main>

    <footer>
      <!-- Using noopener attribute in order to prevent the page being linked to from obtanining
      access to our page, very important for security -->
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a>
          . Coded by
        <a href="https://github.com/Kyr27" rel="noopener" target="_blank">Stefan</a>.
      </div>
    </footer>
  </body>
</html>
